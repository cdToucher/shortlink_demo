server:
  port: 8080

spring:
  datasource:
    # MySQL configuration
    url: jdbc:mysql://localhost:3306/short_url_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    # PostgreSQL configuration (uncomment to use PostgreSQL)
    # url: jdbc:postgresql://localhost:5432/short_url_db
    # username: postgres
    # password: postgres
    # driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        # For PostgreSQL, use: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    # For PostgreSQL, use: org.hibernate.dialect.PostgreSQLDialect
    
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 1000ms

app:
  short-url:
    prefix: http://short.ly/

# Performance settings
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.example.shorturl: DEBUG
    org.springframework.data.redis: INFO